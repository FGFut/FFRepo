<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGFut | Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/logo_final.png" alt="logo do FutebasDS" class="img__logo">
        <a href="login.html" class="cabecalho__signin">Entrar</a>
    </header>

    <main class="conteudo-principal">
            <h1 class="titulo__signup">Cadastro</h1>
            <form class="form__container-signup">
                <input type="text" placeholder="Nome e Sobrenome" class="input-padrao" id="input_cadastro_nome">
                <input type="email" placeholder="E-mail" class="input-padrao" id="input_cadastro_email">
                <input  type="password" placeholder="Senha" class="input-padrao" id="input_cadastro_password">
                <input  type="password" placeholder="Confirmar senha" class="input-padrao" id="input_cadastro_confirmapassword">
                <a href="partidas.html" class="button__signup" id="button__signup">Pedir primeira!</a>
            </form>
    </main>

    <footer class="rodape">
        <p class="members-box">Feudo Roxo Lavanda<br>Caio F., Caio T., Doan, Gustavo, Mariana e Mateus</p>
        <a href="https://github.com/FutebasDS/FutJS" aria-label="GitHub da Equipe" class="icon-github_icon" target="_blank"><i></i></a>
        <i class="icon-unb_icon"></i>
    </footer>

    <script src="cadastro.js"></script>
    
</body>
</html>
